name: OneCreationRelease

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "develop" branch
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: release-downloader
      # You may pin to the exact commit or the version.
      # uses: robinraju/release-downloader@d6de084c58345d09b017e22701dbcf26977cfd14
      uses: robinraju/release-downloader@v1.6
      with:
        # The source repository path. Expected format {owner}/{repo}
        repository: One-Creation/oc-java-sdk
        latest: true
        token: ${{ secrets.ONECREATION_PAT_TOKEN }}



